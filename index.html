<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
	<title>JS Chat Room</title>
	<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="Client.css">
	<link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="interface">
		<div class="ChatRoom Block">
			<div class="Title">Chat Room</div>
			<pre class="Output"></pre>
		</div>
		<div class="Status Block">
			<div class="Title">Status</div>
			<pre class="Output"><span style="color: #e7483f;"><i class="fa fa-exclamation-circle" style="width:20px"></i>Please enter a chat room</span></pre>
		</div>
		<div class="UserInfo Block">
			<div class="Title">User Info.</div>
			<pre class="Output"></pre>
		</div>
		<div class="InputArea Block">
			<div class="Title">Input Area</div>
			<textarea class="Input" placeholder="Your Comment Here. Use CTRL+ENTER To Send." style="resize:none"></textarea>
		</div>
	</div>
</body>
<footer>
	<script src="Client.js"></script>
	<script>
		var input=$('.Input');
		input.on('keypress',K=>{
			if(event.ctrlKey&&(K.keyCode==13 || K.keyCode==10)){
				if(input.val!=""){
					console.log(input.val());
					Send(input.val());
					input.val("");
				}
				return false;
			}
		});
	</script>
</footer>
</html>
